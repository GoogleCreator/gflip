<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinflip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #gameContainer {
      max-width: 600px;
      padding: 20px;
    }

    #games {
      list-style: none;
      padding: 0;
    }

    #games li {
      padding: 10px;
      margin: 5px 0;
      background-color: white;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    #games li:hover {
      background-color: #f8f8f8;
    }

    .coin {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-size: cover;
      position: relative;
    }

    .heads {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Obverse_of_1969_Lincoln_Cent.png');
    }

    .tails {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Reverse_of_1969_Lincoln_Cent.png');
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(720deg); }
      100% { transform: rotateY(0deg); }
    }

    .flip-animation {
      animation: flip 2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Sign-up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
      <button id="signupButton">Join Game</button>
      <p id="signupError" class="error"></p>
    </div>
  </div>

  <!-- Game Interface -->
  <div id="gameContainer" class="hidden">
    <h1>Coinflip Game</h1>
    <p>Logged in as: <span id="currentUser"></span></p>
    <div id="gameList">
      <h2>Available Games</h2>
      <ul id="games"></ul>
      <button id="createGameButton">Create New Game</button>
    </div>
    <div id="gameArea" class="hidden">
      <h2>Game ID: <span id="gameId"></span></h2>
      <p>Players: <span id="players"></span></p>
      <div id="choiceArea">
        <p>Choose your side:</p>
        <button id="headsButton">Heads</button>
        <button id="tailsButton">Tails</button>
      </div>
      <div id="resultArea" class="hidden">
        <div id="coin" class="coin"></div>
        <p id="resultText"></p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
